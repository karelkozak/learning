<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dota 2</title>
    <link rel="stylesheet" href="navbar.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="debug">
    </div>
    <nav>
        <div class="logo">
            <img src="./images/logodota.svg" alt="Logo">
        </div>
        <div class="menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Map</a></li>
            <li><a href="#">Heroes</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">E-sport</a></li>
            <li><button class="button-nav">Sign in</button></li>
        </ul>
    </nav>
    <header class="one">
        <section class="header-content">
            <h4>JOIN MILLIONS OF PLAYERS AND ENTER THE BATTLE</h4>
            <div class="linebreak"></div>
            <h1>MODERN MULTIPLAYER MASTERPIECE</h1>
            <button class="button-header">Play for free</button>
        </section>
        <a class="scrollbean" href=""></a>
    </header>

    <section class="parallax">
        <img src="./images/juggernaut.png"  id="juggernaut">
        <img src="./images/gyrocopter.png" id="gyrocopter">
    </section>

    <section class="green">
        <img src="./images/treant.png" id="treant">
        <h3 id="header"> Trean protector </h3>
    </section>

    <script src="navbar.js"></script>
    <script src="parallax.js"></script>

</body>

</html>
